---
- name: Mostrar VLANs em switch HP Comware (usando cli_command)
  hosts: all # Substitua pelo nome do seu host no inventário do Ansible
  gather_facts: false # Não é necessário coletar fatos para este playbook simples

  tasks:
    - name: Executar 'display vlan all' para ver todas as VLANs
      ansible.netcommon.cli_command:
        command: "display vlan all"
      register: vlan_output # Registra a saída do comando em uma variável

    - name: Exibir a saída do comando
      debug:
        msg: "{{ vlan_output.stdout[0] }}" # Exibe a primeira linha da saída padrão
