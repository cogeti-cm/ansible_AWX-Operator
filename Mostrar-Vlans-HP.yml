---
- name: Mostrar VLANs no switch HP (via raw)
  hosts: all
  gather_facts: no
  tasks:
    - name: Executar comando 'display vlan'
      ansible.builtin.raw: "display vlan"
      register: output
      ignore_errors: yes  # <-- evita falha por código de retorno diferente de 0

    - name: Mostrar saída formatada
      debug:
        var: output.stdout_lines
